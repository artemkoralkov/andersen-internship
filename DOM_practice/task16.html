    <meta charset=utf-8 />
    <script>

        let elem = document.querySelectorAll('.zzz');
        elem = Array.from(elem).map((val, indx) => val.textContent = indx + 1);
        }
    </script>
    <title>JS работа с DOM упражнение 15</title>

  <body>
    <h2 class="zzz">Заголовок с классом zzz.</h2>
