<!-- Напишите функцию JavaScript, запрашивающую номер столбца и номер строки,
и заменяет ее содержимое на указанное пользователем. -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      let index = 3;
      function insertRow() {
        const elem = document.getElementById('sampleTable').querySelector('tbody');
        const row = document.createElement("TR");
        elem.append(row);
        const td1 = document.createElement("TD");
        const td2 = document.createElement("TD");
        row.append(td1);
        row.append(td2);
        td1.innerHTML = `Столбец 1 Ячейка ${index}`;
        td2.innerHTML = `Столбец 2 Ячейка ${index}`;
        index++;
        }
        function changeRow() {
          const row = prompt('Введите номер столбца');
          const cell = prompt('Введите номер ячейки');
          const newValue = prompt('Введите новое значение');
          const elem = document.getElementById('sampleTable').querySelector('tbody');
          elem.rows[row].cells[cell].innerHTML = newValue;
        }
    </script>
    <meta charset=utf-8 />
    <title>JS работа с DOM упражнение 4</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Столбец 1 Ячейка 1</td>
        <td>Столбец 2 Ячейка 1</td>
      </tr>
      <tr>
        <td>Столбец 1 Ячейка 2</td>
        <td>Столбец 2 Ячейка 2</td>
      </tr>
    </table><br>
    <input type="button" onclick="changeRow()" value="Изменить строку">
    <input type="button" onclick="insertRow()" value="Добавили строку">
  </body>
</html>
