<!-- Создайте форму с input и двумя кнопками. Нажатие на первую кнопку
блокирует возможность изменения содержимого input, а вторая - разблокирует. -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      function blockInput() {
        document.forms.form1.input1.disabled = true;
        }
        function unblockInput() {
          document.forms.form1.input1.disabled = false;
        }
    </script>
    <meta charset=utf-8 />
    <title>JS работа с DOM упражнение 8</title>
  </head>
  <body>
    <form id="form1">
        Input: <input type="text" name="input1"> <br>
    </form>
      <button id="block" onclick="blockInput()">Block</button>
      <button id="unblock" onclick="unblockInput()">Unblock</button>
  </body>
</html>
