<!-- Создайте форму с двумя input и кнопкой. По нажатию на кнопку
содержимое input элементов меняется местами. -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      function swapInput() {
        let form = document.forms.form1;
        let input1 = form.elements.input1;
        let input2 = form.elements.input2;
        let temp = input1.value;
        input1.value = input2.value;
        input2.value = temp;
        }
    </script>
    <meta charset=utf-8 />
    <title>JS работа с DOM упражнение 2</title>
  </head>
  <body>
    <form id="form1">
        Input1: <input type="text" name="input1"> <br> Input2: <input type="text" name="input2"> <br>
    </form>
    <input type="button" onclick="swapInput()" value="Swap">
</body>
</html>
