<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <script>
      function js_style() {
        let elem = document.querySelectorAll('p');
        elem = Array.from(elem).map((val, indx) => val.textContent = indx + 1);
        }
    </script>
    <title>JS работа с DOM упражнение 15</title>
  </head>
  <body>
    <h2>Заголовок, не поменяется.</h2>
    <p>Абзац, поменяется.</p>
    <p>Абзац, поменяется.</p>
    <p>Абзац, поменяется.</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
  </body>
</html>
