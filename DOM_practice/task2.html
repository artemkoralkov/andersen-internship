<!-- Напишите функцию JavaScript,
возвращающую значения имени и фамилии из следующей формы -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      function getDataFromForm() {
        let form = document.forms.form1;
        let name = form.elements.fname;
        let surname = form.elements.lname;
        alert(`Имя: ${name.value}, Фамилия: ${surname.value}`);
        }
    </script>
    <meta charset=utf-8 />
    <title>JS работа с DOM упражнение 2</title>
  </head>
  <body>
    <form id="form1" onsubmit="getDataFromForm()">
      Имя: <input type="text" name="fname" value="Иванов"> <br> Фамилия: <input type="text" name="lname" value="Иван"> <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
